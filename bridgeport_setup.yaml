tasks:
  # Download your custom Bridgeport map/resource (edit URL as needed)
  - action: download_file
    url: https://github.com/kserr329-png/bridgeport/archive/refs/heads/main.zip
    path: ./tmp/bridgeport.zip

  - action: extract
    path: ./tmp/bridgeport.zip
    dest: ./resources/esx/bridgeport

  # Download Qbox/ESX/Standalone resources
  - action: download_file
    url: https://github.com/qbox-project/qbx_ambulancejob/archive/refs/heads/main.zip
    path: ./tmp/qbx_ambulancejob.zip

  - action: extract
    path: ./tmp/qbx_ambulancejob.zip
    dest: ./resources/qbx/qbx_ambulancejob

  - action: download_file
